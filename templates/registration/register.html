<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f4; }
        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        .register-container h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .register-form p {
            margin-bottom: 15px;
            text-align: left;
        }
        .register-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .register-form input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }
        .register-form button {
            background-color: #28a745; /* Green for register */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        .register-form button:hover {
            background-color: #218838;
        }
        .errorlist li {
            color: red;
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .helptext {
            font-size: 0.8em;
            color: #777;
            text-align: left;
            margin-top: 5px;
        }
        .login-link {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register for an Account</h2>
        <form method="post" class="register-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
        </div>
    </div>
</body>
</html>
